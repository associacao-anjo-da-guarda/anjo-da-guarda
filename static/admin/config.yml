backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

media_library:
  name: uploadcare
  config:
    publicKey: ef4aabe94d3c70720696

site_url: https://projetoanjodaguarda.org

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'assets/content/blog'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Páginas"
    name: "paginas"
    files:
      - label: "Home"
        name: "home"
        file: "assets/content/home.json"
        fields:
          - label: 'Seção Intro'
            name: 'sectionIntro'
            widget: 'object'
            fields:
              - {
                  label: 'Título',
                  name: 'title',
                  widget: 'string'
                }
              - { 
                  label: 'Texto', 
                  name: 'text', 
                  widget: 'string' 
                }
              - {
                  label: 'Texto do botão',
                  name: 'buttonText',
                  widget: 'string',
                }
          - label: 'Seção Cases'
            name: 'sectionCases'
            widget: 'object'
            fields:
              - { label: 'Título', name: 'title', widget: 'string' }
              - { label: 'Texto', name: 'text', widget: 'string' }
              - label: 'Cases'
                name: 'cases' 
                widget: 'list'
                allow_add: false
                collapsed: false
                fields:
                  - {
                      label: 'Foto',
                      name: 'image',
                      widget: 'image'
                  }
                  - {
                      label: 'Título',
                      name: 'title',
                      widget: 'string'
                  }
                  - {
                      label: 'Texto',
                      name: 'text',
                      widget: 'string'
                  }
